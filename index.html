<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookBot Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Floating Icons -->
  <div class="float-icon book"></div>
  <div class="float-icon book"></div>
  <div class="float-icon flower"></div>
  <div class="float-icon spark"></div>
  <div class="float-icon flower"></div>
  <div class="float-icon spark"></div>
  <div class="float-icon book"></div>
  <!-- Main Layout -->
  <div class="main">
    <!-- Left Card -->
    <div class="container">
      <img src="https://img.icons8.com/ios-filled/100/000000/open-book--v2.png" alt="BookBot Icon" class="bot-image" />
      <h1>BookBot</h1>
    </div>
    <!-- Features & Description -->
    <div class="features">
      <h2>BookBot Features</h2>
      <ul>
        <li>AI-powered book recommendations</li>

        <li>Instant replies using IBM Watson Assistant</li>
